<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon (Forced Size)</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      background-color: #232A32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="bouncingCanvas"></canvas>
  <script>
    const canvas = document.getElementById("bouncingCanvas");
    const ctx = canvas.getContext("2d");

    // Function to resize canvas dynamically
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    // Initial canvas size setup
    resizeCanvas();

    // Circle properties
    const circle = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: Math.min(canvas.width, canvas.height) * 0.12, // Adjust radius for larger text
      dx: 1.5, // Horizontal speed
      dy: 1.2, // Vertical speed
      color: "#6FCF97"
    };

    // Text properties
    const text = {
      content: ["COMING", "SOON"], // Multi-line text
      fontSize: 150, // Force a large fixed font size
      color: "white",
      outlineColor: "#6FCF97",
      x: canvas.width / 2,
      y: canvas.height / 2
    };

    // Function to update text properties dynamically
    function updateTextProperties() {
      text.x = canvas.width / 2;
      text.y = canvas.height / 2;
      circle.radius = Math.min(canvas.width, canvas.height) * 0.12;
    }

    // Draw the full text (solid white globally)
    function drawText() {
      ctx.save();
      ctx.font = `${text.fontSize}px serif`; // Use fixed font size
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // Draw each line of text
      text.content.forEach((line, index) => {
        ctx.fillStyle = text.color;
        ctx.fillText(line, text.x, text.y + index * text.fontSize * 1.2 - text.fontSize / 2); // Adjust line spacing
      });

      ctx.restore();
    }

    // Draw the text inside the circle (dotted green outline)
    function drawClippedText() {
      ctx.save();

      // Clip the area inside the circle
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.clip();

      // Clear the clipped area
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dotted outline text inside circle
      ctx.font = `${text.fontSize}px serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.strokeStyle = text.outlineColor;
      ctx.lineWidth = 2;
      ctx.setLineDash([3, 3]); // Dotted effect

      text.content.forEach((line, index) => {
        ctx.strokeText(line, text.x, text.y + index * text.fontSize * 1.2 - text.fontSize / 2); // Adjust line spacing
      });

      ctx.restore();
    }

    // Draw the circle outline
    function drawCircle() {
      ctx.save();

      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.strokeStyle = circle.color;
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.restore();
    }

    // Update circle position
    function updateCircle() {
      circle.x += circle.dx;
      circle.y += circle.dy;

      // Bounce the circle within canvas bounds
      if (circle.x - circle.radius < 0 || circle.x + circle.radius > canvas.width) {
        circle.dx *= -1;
      }
      if (circle.y - circle.radius < 0 || circle.y + circle.radius > canvas.height) {
        circle.dy *= -1;
      }
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      drawText(); // Draw full text
      drawClippedText(); // Draw clipped text inside circle
      drawCircle(); // Draw the circle
      updateCircle(); // Update circle position
      requestAnimationFrame(animate); // Continue animation
    }

    // Resize listener
    window.addEventListener("resize", () => {
      resizeCanvas();
      updateTextProperties();
    });

    // Start animation
    animate();
  </script>
</body>
</html>
