<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Circle Animation</title>

  <!-- Google Font: The Seasons -->
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400&display=swap" rel="stylesheet">

  <style>
    /* General Body Styling */
    body {
      background: #232A32; /* Dark grayish blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative;
    }

    /* Text Styling */
    .text {
      position: relative;
      font-size: 300px; /* Adjusted size */
      font-family: 'The Seasons', serif; /* "The Seasons Regular" font */
      color: white; /* Default text color outside the circle */
      -webkit-text-fill-color: white; /* Solid white fill by default */
      -webkit-text-stroke: 2px white; /* Solid white outline by default */
      z-index: 1; /* Ensure text is above the background */
    }

    /* Circle Styling */
    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 4px solid #6FCF97; /* Mint green outline */
      border-radius: 50%;
      z-index: 2;
      animation: randomBounce 12s infinite linear; /* Continuous animation */
      mask-image: radial-gradient(circle, black 45%, transparent 46%);
      -webkit-mask-image: radial-gradient(circle, black 45%, transparent 46%);
      mask-composite: exclude;
      -webkit-mask-composite: exclude;
    }

    /* Dotted Outline Styling */
    .text {
      mix-blend-mode: normal;
      -webkit-text-fill-color: white; /* White by default */
      -webkit-text-stroke: 2px white; /* Solid white by default */
    }

    .circle + .text {
      mix-blend-mode: difference; /* Changes the text inside the circle */
      -webkit-text-stroke: 2px #6FCF97; /* Dotted mint green */
      -webkit-text-stroke-dasharray: 4; /* Dotted effect */
      -webkit-text-fill-color: transparent; /* Transparent inside circle */
    }

    /* Bouncing Animation (Covers All Letters) */
    @keyframes randomBounce {
      0% { transform: translate(-250px, -150px); }
      20% { transform: translate(250px, -100px); }
      40% { transform: translate(150px, 250px); }
      60% { transform: translate(-150px, 250px); }
      80% { transform: translate(-250px, -50px); }
      100% { transform: translate(-250px, -150px); }
    }
  </style>
</head>
<body>
  <!-- The Text -->
  <div class="text">LINK</div>

  <!-- The Circle -->
  <div class="circle"></div>
</body>
</html>
