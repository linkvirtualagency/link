<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Circle Animation</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      background: #232A32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bouncingCanvas"></canvas>
  <script>
    const canvas = document.getElementById("bouncingCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Circle properties
    const circle = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 75,
      dx: 4, // Horizontal speed
      dy: 3, // Vertical speed
      color: "#6FCF97"
    };

    // Text properties
    const text = {
      content: "LINK",
      font: "300px 'The Seasons', serif",
      color: "white",
      outlineColor: "#6FCF97",
      x: canvas.width / 2,
      y: canvas.height / 2 + 100 // Adjust for baseline
    };

    // Draw the text with dotted outline
    function drawText() {
      ctx.font = text.font;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // Solid text
      ctx.fillStyle = text.color;
      ctx.fillText(text.content, text.x, text.y);

      // Dotted outline
      ctx.strokeStyle = text.outlineColor;
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]); // Dotted line
      ctx.strokeText(text.content, text.x, text.y);
      ctx.setLineDash([]); // Reset dash
    }

    // Draw the circle
    function drawCircle() {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.strokeStyle = circle.color;
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.clip(); // Clip text to circle bounds
    }

    // Update the circle's position
    function updateCircle() {
      circle.x += circle.dx;
      circle.y += circle.dy;

      // Bounce off walls
      if (circle.x - circle.radius < 0 || circle.x + circle.radius > canvas.width) {
        circle.dx *= -1;
      }
      if (circle.y - circle.radius < 0 || circle.y + circle.radius > canvas.height) {
        circle.dy *= -1;
      }
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      ctx.save();
      drawCircle();
      ctx.restore();
      drawText();
      updateCircle();
      requestAnimationFrame(animate); // Loop animation
    }

    // Start the animation
    animate();
  </script>
</body>
</html>
