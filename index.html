<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Circle Animation</title>

  <!-- Google Font: The Seasons -->
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400&display=swap" rel="stylesheet">

  <style>
    /* General Body Styling */
    body {
      background: #232A32; /* Dark grayish blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative;
    }

    /* Text Styling */
    .text {
      position: relative;
      font-size: 300px; /* Adjusted size */
      font-family: 'The Seasons', serif; /* "The Seasons Regular" font */
      color: white; /* Default text color outside the circle */
      -webkit-text-fill-color: white; /* Solid white fill by default */
      -webkit-text-stroke: 2px white; /* Solid white outline by default */
      z-index: 1; /* Ensure text is above the background */
    }

    /* Circle Styling */
    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 4px solid #6FCF97; /* Mint green outline */
      border-radius: 50%;
      z-index: 2;
      mix-blend-mode: difference; /* Allow interaction with text */
      animation: randomBounce 12s infinite linear; /* Continuous animation */
    }

    /* Dotted Outline Effect */
    .text::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-mask-image: radial-gradient(circle, transparent 50%, black 51%);
      -webkit-mask-composite: exclude;
      mask-image: radial-gradient(circle, transparent 50%, black 51%);
      mask-composite: exclude;
    }

    .circle + .text {
      mix-blend-mode: difference;
      -webkit-text-stroke: 2px #6FCF97; /* Mint green dotted outline */
      -webkit-text-stroke-dasharray: 5; /* Dotted effect */
      -webkit-text-fill-color: transparent; /* Transparent fill inside circle */
    }

    /* Random Bouncing Animation (Covering All Letters) */
    @keyframes randomBounce {
      0% { transform: translate(-200px, -100px); }
      25% { transform: translate(150px, -200px); }
      50% { transform: translate(200px, 150px); }
      75% { transform: translate(-150px, 200px); }
      100% { transform: translate(-200px, -100px); }
    }
  </style>
</head>
<body>
  <!-- The Text -->
  <div class="text">LINK</div>

  <!-- The Circle -->
  <div class="circle"></div>
</body>
</html>
