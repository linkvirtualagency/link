<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Circle Animation</title>

  <!-- Google Font: The Seasons -->
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400&display=swap" rel="stylesheet">

  <style>
    /* General Body Styling */
    body {
      background: #232A32; /* Dark grayish blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative;
    }

    /* Text Styling */
    .text {
      position: relative;
      font-size: 300px; /* Text size */
      font-family: 'The Seasons', serif; /* "The Seasons Regular" font */
      color: white; /* Default text color outside the circle */
      -webkit-text-fill-color: white; /* Solid white fill by default */
      -webkit-text-stroke: 2px white; /* Solid white outline by default */
      z-index: 1; /* Ensure text is above the background */
    }

    /* Circle Styling */
    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 4px solid #6FCF97; /* Mint green outline */
      border-radius: 50%;
      z-index: 2;
      animation: randomBounce 10s infinite ease-in-out;
    }

    /* Text Highlight Inside Circle */
    .circle::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      mask-image: radial-gradient(circle, transparent 30%, black 31%);
      mask-composite: exclude;
      -webkit-mask-image: radial-gradient(circle, transparent 30%, black 31%);
      -webkit-mask-composite: exclude;
    }

    .circle + .text {
      mix-blend-mode: difference;
      -webkit-text-stroke: 2px #6FCF97; /* Dotted mint-green outline */
      -webkit-text-stroke-dasharray: 5; /* Dotted effect */
      -webkit-text-fill-color: transparent; /* Transparent fill inside circle */
    }

    /* Random Bouncing Animation */
    @keyframes randomBounce {
      0% { transform: translate(-100px, -100px); }
      25% { transform: translate(100px, -50px); }
      50% { transform: translate(-50px, 100px); }
      75% { transform: translate(50px, -100px); }
      100% { transform: translate(-100px, 100px); }
    }
  </style>
</head>
<body>
  <!-- The Text -->
  <div class="text">LINK</div>

  <!-- The Circle -->
  <div class="circle"></div>
</body>
</html>
