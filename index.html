<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Circle Animation</title>

  <!-- Google Font: The Seasons -->
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400&display=swap" rel="stylesheet">

  <style>
    /* General Body Styling */
    body {
      background: #232A32; /* Dark grayish blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative;
    }

    /* Text Styling */
    .text {
      position: relative;
      font-size: 300px; /* Increased size */
      font-family: 'The Seasons', serif; /* "The Seasons Regular" font */
      color: white; /* Default text color */
      z-index: 1; /* Keep the text above the circle */
    }

    /* Circle Styling */
    .circle {
      position: absolute;
      width: 150px; /* Adjusted size for balance */
      height: 150px;
      border: 4px solid #6FCF97; /* Mint green outline */
      border-radius: 50%;
      animation: randomBounce 10s infinite ease-in-out; /* Slower animation */
    }

    /* Random Bouncing Animation */
    @keyframes randomBounce {
      0% { transform: translate(0, 0); }
      20% { transform: translate(60px, -180px); }
      40% { transform: translate(-120px, 250px); }
      60% { transform: translate(150px, -200px); }
      80% { transform: translate(-250px, 150px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <!-- The Text -->
  <div class="text">LINK</div>

  <!-- The Circle -->
  <div class="circle"></div>
</body>
</html>
