<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Circle Animation</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      background: #232A32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bouncingCanvas"></canvas>
  <script>
    const canvas = document.getElementById("bouncingCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Circle properties
    const circle = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 100,
      dx: 4,
      dy: 3,
      color: "#6FCF97"
    };

    // Text properties
    const text = {
      content: "LINK",
      font: "300px serif", // Replace with desired font
      color: "white",
      outlineColor: "#6FCF97",
      x: canvas.width / 2,
      y: canvas.height / 2
    };

    // Restrict circle movement to text bounds
    const textBounds = {
      left: text.x - 300,
      right: text.x + 300,
      top: text.y - 200,
      bottom: text.y + 200
    };

    // Draw the text
    function drawText() {
      ctx.save();
      ctx.font = text.font;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // Solid text
      ctx.fillStyle = text.color;
      ctx.fillText(text.content, text.x, text.y);

      // Dotted outline text
      ctx.strokeStyle = text.outlineColor;
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]); // Create dotted effect
      ctx.strokeText(text.content, text.x, text.y);
      ctx.restore();
    }

    // Draw the circle
    function drawCircle() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.clip(); // Limit drawing inside the circle bounds

      // Clear the area inside the circle to make text transparent
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw text with dotted outline inside circle
      drawText();
      ctx.restore();

      // Draw the circle outline
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.strokeStyle = circle.color;
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // Update the circle position
    function updateCircle() {
      circle.x += circle.dx;
      circle.y += circle.dy;

      // Bounce off the text bounds
      if (circle.x - circle.radius < textBounds.left || circle.x + circle.radius > textBounds.right) {
        circle.dx *= -1;
      }
      if (circle.y - circle.radius < textBounds.top || circle.y + circle.radius > textBounds.bottom) {
        circle.dy *= -1;
      }
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      drawCircle();
      drawText();
      updateCircle();
      requestAnimationFrame(animate); // Repeat the animation
    }

    // Start the animation
    animate();
  </script>
</body>
</html>
